<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 JavaScript 이벤트의 종류
 1. 마우스 이벤트
 	mousedown, mouseup, click, mousedown, mouseup, click, mousedown, mouseup, click
 2. 키보드 이벤트
 	keydown, keyup, keypress
 3. form 이벤트
 	submit
 4. input 이벤트
 	focus, blur, change
 5. touch 이벤트(모바일)
 	
 용어정리
 1. Event Name: load, click, mousedown, submit, blur
 2. Event Attribute: DOM Event Model Level0(onload, onclick)
 3. Event Listenner: DOM Event Model Level2, function(){}
 3. Event Model
 	- DOM의 HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
 	
 
 
 */
</script>
</head>

	<h1>DOM Event 처리</h1>
