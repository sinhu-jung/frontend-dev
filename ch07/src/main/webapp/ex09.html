<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	// 태그 선택자
	setTimeout(function(){
		$("li *").css("font-weight", "bold")
	}, 2000);
	
});
</script>
</head>
<body>
	<h1>선택자 - 하위</h1>
	<ul>
		<li><strong> 텍스트 텍스트 텍스트 텍스트 텍스트 </strong></li>
		<li><em> 텍스트 텍스트 텍스트 텍스트 텍스트 </em></li>
		<li><span> 텍스트 텍스트 텍스트 텍스트 텍스트 </span></li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>
</body>
</html>
