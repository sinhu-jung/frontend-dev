<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	// 태그 선택자
	setTimeout(function(){
		$("li:contains('샘플')").css("color", "red");
		$("li:has(strong)").css("color", "blue");
	}, 2000);
	
});
</script>
</head>
<body>
	<h1>선택자 - jQuery filter(contain, has)</h1>
	<ul>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li><strong> 텍스트 텍스트 텍스트 텍스트 텍스트 </strong></li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 샘플 123456789 </li>
	</ul>
</body>
</html>
