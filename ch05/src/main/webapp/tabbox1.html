<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
*			{ margin:0; padding:0 }
ul, ol		{ list-style-type: none }
body		{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

.tab-box {
	width: 520px;
	margin: 50px auto 0;
	
}

.tab-box ul {
	height:24px;
}

.tab-box li {
	width: 100px;
	cursor:pointer;
	float: right;
	line-height: 22px;
	border:1px solid #999;
	border-radius: 10px 10px 0 0;
	background-color: #ccc;
	text-align:center;
	margin-right: 2px;
}

.tab-box div {
	width: 516px;
	border: 1px solid #999;
	margin-top:-1px;
	text-align: center;
	line-height: 200px;
}

.tab-box li.selected{
	background-color: #fc6;
}
</style>
<script>
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 5</li>
        <li>메뉴 4</li>
        <li>메뉴 3</li>
        <li class="selected">메뉴 2</li>
        <li>메뉴 1</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
